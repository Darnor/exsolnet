@(user: User)

@main("Login", user) {
        <form method="POST" action="@routes.LoginController.login()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address or Username</label>
                <input class="form-control" name="emailorusername" id="email" placeholder="Email or Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" id="btn_login" class="btn btn-default">Login</button>
        </form>
    }
}

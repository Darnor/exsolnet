@(user: User)

@main("Login", user) {
    <form method="POST" action="@routes.LoginController.login()">
        <div class="form-group">
            <label for="emailorusername">Email address or Username</label>
            <input class="form-control" name="emailorusername" id="email" required placeholder="Email or Username" oninvalid="this.setCustomValidity('Bitte Email oder Username angeben.')">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" id="btn_login" class="btn btn-default">Login</button>
    </form>

    <div>Falls du noch kein Login besitzt, kannst du dich <a href="@routes.LoginController.renderRegister()">hier</a> registrieren.</div>
}

@(exercise: Exercise, username: String)
@main("Welcome to Exsolnet", username) {
    <script src="@routes.Assets.versioned("javascripts/jquery.tokeninput.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/exercise.js")" type="text/javascript"></script>

    <div>
        <h1>Aufgaben editieren</h1>
        <form method="POST" action="@routes.ExerciseController.processUpdateOrCreate(exercise.getId)">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input required id="title" type="text" name="title" value="@exercise.getTitle"/>
                    </div>
                    <div class="form-group">
                        <label for="maintag-filter-list">Haupt Tags:</label>
                        <input required type="search" id="maintag-filter-list" name="mainTag" rel="@exercise.getTags.filter(x => x.isMainTag).map(x => x.getName).mkString(",")" data-route="@routes.TagController.suggestTags("", true)"/>
                    </div>
                    <div class="form-group">
                        <label for="othertag-filter-list">Andere Tags:</label>
                        <input type="search" id="othertag-filter-list" name="otherTag" rel="@exercise.getTags.filter(x => !x.isMainTag).map(x => x.getName).mkString(",")" data-route="@routes.TagController.suggestTags("", false)"/>
                    </div>
                    <div class="form-group">
                        <label for="content">Inhalt:</label>
                        <textarea required class="form-control" rows="5" id="content"  type="text" name="content" >@exercise.getContent</textarea>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" id="save">Speichern</button>
                </div>
            </div>


        </form>
    </div>
}

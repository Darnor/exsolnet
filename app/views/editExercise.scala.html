@(exercise: Exercise, username: String)
@main("Welcome to Exsolnet", username) {
    <script src="@routes.Assets.versioned("javascripts/jquery.tokeninput.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/exercise.js")" type="text/javascript"></script>

    <div style="border-bottom: 2px solid black ; width: 300px ; padding: 10px; margin: 10px">
        <h1>Aufgaben editieren</h1>
        <form method="POST" action="@if(exercise.getId == null) { @routes.ExerciseController.processCreate } else { @routes.ExerciseController.processUpdate(exercise.getId)}">
           <p>Title</p> <input id="title" placeholder="Titel" type="text" name="title" value="@exercise.getTitle"/>
           <p>Haupt Tags</p> <input placeholder="Haupt Tags" type="search" id="maintag-filter-list" type="text" name="maintag" rel="@exercise.getTags.filter(x => x.isMainTag).map(x => x.getName).mkString(",")" data-route="@routes.TagController.suggestMainTags("")"/>
            <p>Andere Tags</p> <input placeholder="Andere Tags" type="search" id="othertag-filter-list" type="text" name="othertag" rel="@exercise.getTags.filter(x => !x.isMainTag).map(x => x.getName).mkString(",")" data-route="@routes.TagController.suggestOtherTags("")"/>
            <p>Inhalt</p> <input id="content" placeholder="Inhalt" type="text" name="content" value="@exercise.getContent"/>
            <button id="save">Speichern</button>
        </form>
    </div>
}

@(user: User, tags: java.util.List[Tag])

<ul>
    @tags.map{ tag =>
        <li>
            <a href="@routes.ExerciseController.renderList(0, 0, "", tag.getName)">
                @tag.getName
            </a>
            (@user.getNofCompletedExercisesByTag(tag)/@tag.getExercises.size())
        </li>
    }
</ul>

@import java.util
@(exercises: util.List[Exercise], user: String)
@main("Welcome to Exsolnet") {

    <div style="border-bottom: 2px solid black ; width: 300px ; padding: 10px; margin: 10px">
        <h1>Aufgaben Ãœbersicht</h1>
        <ul id="exercises">
        @exercises.map { e =>
            <li>@e.getTitle -- @e.getContent -- @e.getId
                @if(user!=null){
                <form method="GET" action="@routes.ExerciseController.edit(e.getId)">
                    <button>Edit</button>
                </form>
                }
            </li>
        }
        </ul>
    </div>

    @if(user == null) {
        <form method="POST" action="@routes.HomeController.login()">
            <input placeholder="Benutzername" type="text" name="email" id="username"/>
            <button id="btn_login">Login</button>
        </form>
    } else {
        <form method="POST" action="@routes.HomeController.addExercise()">
            <input placeholder="Titel" type="text" name="title"/>
            <input placeholder="Inhalt" type="text" name="content"/>
            <button>Speichern</button>
        </form>
        <form method="POST" action="@routes.HomeController.logout()">
            <label id="lbl_username">@user</label>
            <button>Logout</button>
        </form>
    }
}

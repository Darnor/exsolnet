@(user: User)
@main(user.getEmail, if(user.getId == null) { null } else { user }) {
    <form class="form-horizontal" role="form" method="POST" action="
        @if(user.getId == null) {
            @routes.LoginController.processRegister()
        } else {
            @routes.UserController.processUpdate(user.getId)
        }">
        <div class="form-group">
            <label class="control-label col-sm-3" for="username">Benutzername:</label>
            <div class="col-sm-8">
                <input required id="username" class="form-control" type="text" name="username" value="@user.getUsername"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="email">Email:</label>
            <div class="col-sm-8">
                <input required id="email" class="form-control" type="text" name="email" value="@user.getEmail"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Passwort:</label>
            <div class="col-sm-8">
                <input id="password" class="form-control" type="password" name="password" value=""/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="password-again">Passwort Best√§tigung:</label>
            <div class="col-sm-8">
                <input id="password-again" class="form-control" type="password" name="password-check" value=""/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-primary" id="save">Speichern</button>
            </div>
        </div>
    </form>
}

@(user: User, followedTags: Html, recentComments: Html, myExercises: Html)

@main(user.getUsername, user){

    <div class="user-section">
        <h1>@user.getUsername</h1>
        <form>
            <button formmethod="GET" type="submit" id="btn_edit" class="btn btn-default" formaction="@routes.UserController.renderEditUser()">Edit</button>
            <button formmethod="POST" type="submit" id="btn_logout" class="btn btn-default" formaction="@routes.LoginController.logout()">Logout</button>
        </form>
    </div>

    <h1>Deine gefolgten Tags:</h1>
    <div class="followed-tags">
        @followedTags
    </div>

    <h1>Neue Kommentare auf deine Beitr√§ge:</h1>
    <div class="recent-comments">
        @recentComments
    </div>

    <h1>Deine erstellten Aufgaben:</h1>
    <div class="my-exercises">
        @myExercises
    </div>
}
